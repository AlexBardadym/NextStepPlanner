<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NextStep Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <section id="main">
    <h1>NextStep Planner</h1>
    <div id="currentUser"></div>
    <section class="searchSection">
      <button title="click to add new task" id="visibleAdd"><i class="far fa-folder-open"></i></button>
      <button title="click for search" id="searchBtn"><i class="fas fa-search"></i></button>
      <button id="logOutButton" title="log out"><i class="fas fa-sign-out-alt"></i></button>
    </section>
    <section id="hidenSearch">
      <section id="liveSearch">
        <button data-checked class="filter" id="checkedFilter"><i class="fas fa-check-circle"></i></button>
        <input id="search" type="text" placeholder="enter task-name for search">
        <buttton data-unchecked class="filter" id="uncheckedFilter"><i class="fas fa-times-circle"></i></buttton>
      </section>
    </section>
    <section id="hidenAdd">
      <section id="inputs">
        <input type="text" placeholder="name" id="in">
        <!-- <input type="text" placeholder="autor" id="autor"> -->
        <textarea maxlength="255" placeholder="write description here" id="about"></textarea>
        <button id="add" title="Add new task"><i class="fas fa-folder-plus"></i></button>
      </section>
    </section>


    <div id="out"></div>

  </section>
  <section id="autorization">
    <form action="./index.html">
      <h2>NextStep Planner</h2>
      <h5>Enter username and password</h5>
      <div id="logInArea"><input type="text" placeholder="username" id="userName">
        <input type="password" placeholder="password" id="userPassword">
        <button title="new user" id="newUser"><i class="fas fa-user-plus"></i></button>
        <p id="chose">Log in or create account</p>
        <button title="submit" type="submit" id="submit"><i class="fas fa-sign-in-alt"></i></button>
      </div>

    </form>
  </section>
  <!-- css animation -->
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
<script src="/bundle.js"></script>

</html>
